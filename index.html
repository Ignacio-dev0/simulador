<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simulador de Crecimiento Bacteriano</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<header>
			<h1>Simulador de Crecimiento Bacteriano</h1>
			<p>Selecciona temperatura, medio e intervalo para ajustar y graficar.</p>
		</header>

		<section class="panel">
			<h2>Filtros</h2>
			<div class="grid">
				<div>
					<label for="temperaturaSelect">Temperatura (°C)</label>
					<select id="temperaturaSelect"></select>
				</div>
				<div>
					<label for="medioSelect">Medio</label>
					<select id="medioSelect"></select>
				</div>
				<div class="range">
					<label for="tiempoInicio">Inicio del intervalo (h)</label>
					<input id="tiempoInicio" type="range" min="0" max="1" step="0.01">
					<span id="tiempoInicioValor" class="range-value">0.00 h</span>
				</div>
				<div class="range">
					<label for="tiempoFin">Fin del intervalo (h)</label>
					<input id="tiempoFin" type="range" min="0" max="1" step="0.01">
					<span id="tiempoFinValor" class="range-value">0.00 h</span>
				</div>
			</div>
			<div class="models" id="botonesModelo"></div>
			<div id="estado" class="status" hidden></div>
		</section>

		<section class="panel charts">
			<div>
				<h2 id="tituloPrincipal">Curva ajustada</h2>
				<div class="chart"><canvas id="graficoPrincipal"></canvas></div>
			</div>
			<div>
				<h2>Comparacion de modelos</h2>
				<div class="chart"><canvas id="graficoComparativo"></canvas></div>
			</div>
			<div class="legend" id="detalleModelo">
				<div><strong>Modelo:</strong> <span id="modeloNombre">-</span></div>
				<div><strong>Ecuacion:</strong> <span id="modeloEcuacion">-</span></div>
				<div><strong>R2:</strong> <span id="modeloR2">-</span> · <strong>R2 ajustado:</strong> <span id="modeloR2Adj">-</span> · <strong>Error:</strong> <span id="modeloError">-</span></div>
			</div>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js" integrity="sha384-Sse/HDqcypGpyTDpvZOJNnG0TT3feGQUkF9H+mnRvic+LjR+K1NhTt8f51KIQ3v3" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
